<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog or not</title>
    <link rel="stylesheet" type="text/css" href="../css/dog.css">
</head>
<header>
        <h1><a href="javascript:void(0)" onclick="clickFirstPage()">dog or not?!</a></h1>
        <nav>
            <ul>
                <li><a href="javascript:void(0)" onclick="isDogs()">DOGS</a></li>
                <li><a href="javascript:void(0)" onclick="notDogs()">NOT DOGS</a></li>
                <li><a href="javascript:void(0)" onclick="maybeDogs()">MAYBE DOGS</a></li>
            </ul>
        </nav>
    </header>
<body>

    <h2>dog or not?</h2>
    <div id="show"></div>
    <script type="text/handlebars" id="template">
        {{#each dogs}}
            <div class="container">
                <div class="gallery" style="background-image: url({{this.img}});">
                    <p id="name">{{this.name}}</p>
                </div>
                <div class="interaction">
                    <button class="isdog">DOG</button>
                    <button class="notdog">NOT</button>
                    {{#if isClicked}}
                        {{#if isDogClicked}}
                            {{#if this.flag}}
                            <span class="correct">Correct</span>
                            {{else}}
                            <span class="wrong">Try Again</span>
                            {{/if}}
                        {{/if}}
                        {{#if notDogClicked}}
                            {{#if this.flag}}
                            <span class="wrong">Try Again</span>
                            {{else}}
                            <span class="correct">Correct</span>
                            {{/if}}
                        {{/if}}
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </script>
    
</body>
<footer>
    <ul>
        <a href="javascript:void(0)" onclick="clickFirstPage()"><li id="page_one">1</li></a>
        <a href="javascript:void(0)" onclick="clickSecondPage()"><li id="page_one">2</li></a>
        <a href="javascript:void(0)" onclick="clickThirdPage()"><li id="page_one">3</li></a>
    </ul>
</footer>

<script type="text/javascript" src="../scripts/handlebars.min.js">
</script>
<script type="text/javascript" src="../scripts/dog.js"></script>
</html>
